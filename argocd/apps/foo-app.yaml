apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foo-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  destination:
    namespace: foo-app
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm-charts/foo-app
    repoURL: git@github.com:dm3ch/p2p-devops-foo.git
    targetRevision: master
    helm:
      valueFiles:
      - /argocd/foo-app/values.yaml
      - /argocd/foo-app/version.yaml
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true